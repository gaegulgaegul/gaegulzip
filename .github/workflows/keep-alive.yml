name: Keep Render Alive

on:
  schedule:
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        env:
          SERVER_URL: ${{ secrets.RENDER_SERVER_URL }}
        run: curl -sf --max-time 10 "$SERVER_URL/health" || true
