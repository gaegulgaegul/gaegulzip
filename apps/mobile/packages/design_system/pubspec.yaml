name: design_system
description: "Design system and UI components"
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ">=3.10.7 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State management for reactive widgets
  get: ^4.6.6

  # SVG 렌더링 (로고 이미지)
  flutter_svg: ^2.0.10+1

  # Internal dependencies
  core:
    path: ../core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/social_login/
    - assets/fonts/

  fonts:
    - family: Loranthus
      fonts:
        - asset: assets/fonts/Loranthus.ttf
    - family: KyoboHandwriting2019
      fonts:
        - asset: assets/fonts/KyoboHandwriting2019.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
