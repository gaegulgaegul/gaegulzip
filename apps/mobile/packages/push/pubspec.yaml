name: push
description: "재사용 가능한 FCM Push Notification SDK"
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ">=3.10.7 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase 관련 (firebase_core는 앱에서 초기화)
  firebase_messaging: ^15.1.5

  # 디바이스 정보
  device_info_plus: ^11.3.3

  # 상태 관리 및 의존성 주입
  get: ^4.6.6

  # HTTP 클라이언트 및 직렬화
  dio: ^5.4.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # 내부 의존성
  core:
    path: ../core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # 코드 생성
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7

flutter:
