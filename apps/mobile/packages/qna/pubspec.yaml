name: qna
description: "QnA SDK package for multi-tenant apps"
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ">=3.10.7 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  dio: ^5.4.0

  # JSON serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # State management
  get: ^4.6.6

  # Internal dependencies
  core:
    path: ../core
  design_system:
    path: ../design_system

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation tools
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7

flutter:
